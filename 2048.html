
<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="model.js"></script>
	<script src="solver.js"></script>
	<script src="view.js"></script>
	<script src="2048.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="title-container">
		<div class="title-numbers-container">
			<img src="assets/two.png" class="title-numbers"></img>
			<img src="assets/zero.png" class="title-numbers"></img>
			<img src="assets/four.png" class="title-numbers"></img>
			<img src="assets/eight.png" class="title-numbers"></img>
		</div>
	</div>

	<div class="game-info-container">

		<div class="game-info-section">
			GAME INFO
		</div>

		<div class="game-info-section">
			Score:
			<div id="score">
			</div>
		</div>

		<div class="game-info-section">
			Moves:
			<div id="moves">
			</div>
		</div>

		<div class="game-info-section">
			Elapsed Time:
			<div id="time">
			</div>
		</div>
	</div>


	<div class="analytics-container">
		<div class="analytics-section">
			ANALYTICS
		</div>

		<div class="analytics-section">
			Edge weight:
			<div id="edge-weight">
			</div>
		</div>
		
		<div class="analytics-section">
			Total weight:
			<div id="total-weight">
			</div>
		</div>
	</div>

	<div class="controls-grid">
		<div class="controls">
			<div class="form-container">
				<form>
					<label for="">Number of moves</label>
					<br>
					<input type="text" id="num-moves" name="num-moves" value="10"></input>
					<br>
					<input type="submit" value="Solve"/>
					<br>
				</form>
			</div>
		</div>

		<div class="buffer"></div>

		<div class="grid-container">
			<div id="grid">
			</div>
		</div>

	</div>
</body>
</html>
